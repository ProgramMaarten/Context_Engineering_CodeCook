<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Todo App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mijn Todo Lijst</h1>
        </header>
        
        <div class="todo-input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Voeg een nieuwe taak toe..."
                maxlength="100"
            >
            <button id="addBtn">Toevoegen</button>
        </div>
        
        <ul id="todoList" class="todo-list">
            <!-- Todo items komen hier -->
        </ul>
        
        <div class="todo-stats">
            <span id="todoCount">0 taken</span>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
