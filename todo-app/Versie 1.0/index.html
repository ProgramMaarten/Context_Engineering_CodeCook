<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Todo App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mijn Todo Lijst</h1>
        </header>
        
        <div class="todo-input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Voeg een nieuwe taak toe..."
                maxlength="100"
            >
            <label for="todo-deadline" class="deadline-label">Deadline</label>
            <input
                type="datetime-local"
                id="todo-deadline"
                class="todo-deadline-input"
            />
            <div id="deadline-error" class="input-error" aria-live="polite" style="display:none">Ongeldige datum/tijd</div>
            <button id="addBtn">Toevoegen</button>
            <label class="sort-toggle-label">
                <input type="checkbox" id="sort-deadline-toggle" /> Sorteer op deadline
            </label>
        </div>
        
        <ul id="todoList" class="todo-list">
            <!-- Todo items komen hier -->
        </ul>
        
        <div class="todo-stats">
            <span id="todoCount">0 taken</span>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
